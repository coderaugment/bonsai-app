    <path d="M 12 35 Q 10 25 12 15" stroke="#3a3a3a" stroke-width="2" fill="none"/>
    <!-- Foliage cloud -->
    <circle cx="12" cy="12" r="6" fill="#e879f9" opacity="0.8"/>
    <circle cx="8" cy="15" r="4" fill="#f0abfc" opacity="0.7"/>
    <circle cx="16" cy="14" r="4" fill="#fae8ff" opacity="0.7"/>
  </g>
