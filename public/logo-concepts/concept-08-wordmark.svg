<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="100" fill="#ffffff"/>

  <!-- Wordmark: Bons[ai] with "ai" accented -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#2a2a2a">
    Bons
    <tspan fill="#e879f9">ai</tspan>
  </text>

  <!-- Small tree icon integrated into design -->
